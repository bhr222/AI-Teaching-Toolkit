<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Teaching Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 40px;
    }
    iframe, img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 30%;
    }
    .quiz {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .quiz p {
      margin: 10px 0 5px;
    }
    .flashcard {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .flashcard:hover {
      background-color: #f1f1f1;
    }
    .question {
      font-weight: bold;
      font-size: 16px;
    }
    .answer {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #chatbot-container {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    #chatbot-toggle {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
      padding: 2px 8px;
    }
    #chatbot-toggle:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ My AI Teaching Toolkit</h1>
  <p><strong>Project:</strong> AI-Enhanced Digital Resource Hub for Educators</p>

  <!-- [Previous sections remain exactly the same] -->

  <section>
    <h2>âœ¨ AI Teaching Assistant 
      <button id="chatbot-toggle">Show Chatbot</button>
    </h2>
    <div id="chatbot-container" style="display: none; position: relative; width: 100%; height: 500px;">
      <iframe
        src="https://chatbotkit.com/widget/iframe/start/chatbotkit"
        style="width: 100%; height: 100%; border: 1px solid #ccc; border-radius: 8px;"
        title="AI Teaching Assistant"
        allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
        sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"
      ></iframe>
    </div>
    <p><small>Ask me anything about teaching methods, AI tools, or this content!</small></p>
  </section>

  <script>
    function toggleFlashcard(cardId) {
      var answer = document.getElementById("answer" + cardId);
      if (answer.style.display === "none") {
        answer.style.display = "block";
      } else {
        answer.style.display = "none";
      }
    }

    // Chatbot toggle functionality
    document.getElementById('chatbot-toggle').addEventListener('click', function() {
      const container = document.getElementById('chatbot-container');
      const button = this;
      
      if (container.style.display === 'none') {
        container.style.display = 'block';
        button.textContent = 'Hide Chatbot';
      } else {
        container.style.display = 'none';
        button.textContent = 'Show Chatbot';
      }
    });
  </script>
</body>
</html>
