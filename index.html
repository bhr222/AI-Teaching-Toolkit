<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Teaching Toolkit</title>
  <style>
    /* [Keep all your existing styles] */
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .gallery-item {
      width: 30%;
      min-width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      position: relative;
    }
    .gallery-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .img-fallback {
      width: 100%;
      height: 180px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
    .error-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #f44336;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- [Keep your header and other sections] -->

  <!-- AI Image Gallery Section -->
  <section>
    <h2>üñºÔ∏è AI Image Gallery</h2>
    <div class="gallery">
      <!-- Image 1 with multiple fallbacks -->
      <div class="gallery-item" id="gallery-item-1">
        <!-- Primary Source -->
        <img class="gallery-img" 
             src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/Neural_Network_Cityscape.png" 
             alt="Neural Network Visualization"
             onerror="fallbackImage(this, 1)">
        
        <!-- Secondary Fallback -->
        <img class="gallery-img" 
             style="display:none" 
             src="Neural_Network_Cityscape.png" 
             alt="Neural Network Visualization"
             onerror="finalFallback(this, 1)">
        
        <!-- Final Fallback -->
        <div class="img-fallback" id="fallback-1" style="display:none">
          <span>Neural Network Visualization</span>
          <div class="error-badge">!</div>
        </div>
      </div>
      
      <!-- Image 2 with multiple fallbacks -->
      <div class="gallery-item" id="gallery-item-2">
        <img class="gallery-img" 
             src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/Mind_of_a_Machine.png" 
             alt="AI Thought Process"
             onerror="fallbackImage(this, 2)">
        <img class="gallery-img" 
             style="display:none" 
             src="Mind_of_a_Machine.png" 
             alt="AI Thought Process"
             onerror="finalFallback(this, 2)">
        <div class="img-fallback" id="fallback-2" style="display:none">
          <span>AI Thought Process</span>
          <div class="error-badge">!</div>
        </div>
      </div>
      
      <!-- Image 3 with multiple fallbacks -->
      <div class="gallery-item" id="gallery-item-3">
        <img class="gallery-img" 
             src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/lit-map.png" 
             alt="Literature Mapping"
             onerror="fallbackImage(this, 3)">
        <img class="gallery-img" 
             style="display:none" 
             src="lit-map.png" 
             alt="Literature Mapping"
             onerror="finalFallback(this, 3)">
        <div class="img-fallback" id="fallback-3" style="display:none">
          <span>Literature Mapping</span>
          <div class="error-badge">!</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Three-stage fallback system
    function fallbackImage(failedImg, imgNum) {
      console.warn(`Primary image failed, trying fallback (Image ${imgNum})`);
      
      // Hide the failed image
      failedImg.style.display = 'none';
      
      // Try the secondary source
      const galleryItem = document.getElementById(`gallery-item-${imgNum}`);
      const fallbackImg = galleryItem.querySelectorAll('.gallery-img')[1];
      fallbackImg.style.display = 'block';
    }

    function finalFallback(failedImg, imgNum) {
      console.error(`All image sources failed (Image ${imgNum})`);
      
      // Hide all images
      const galleryItem = document.getElementById(`gallery-item-${imgNum}`);
      galleryItem.querySelectorAll('.gallery-img').forEach(img => {
        img.style.display = 'none';
      });
      
      // Show the fallback div
      document.getElementById(`fallback-${imgNum}`).style.display = 'flex';
      
      // Log detailed error to console
      console.error('Failed to load:', {
        imageNumber: imgNum,
        primarySrc: galleryItem.querySelectorAll('.gallery-img')[0].src,
        secondarySrc: galleryItem.querySelectorAll('.gallery-img')[1].src,
        altText: failedImg.alt
      });
    }

    // Initialize image checking
    document.addEventListener('DOMContentLoaded', function() {
      // Check if images loaded properly
      document.querySelectorAll('.gallery-img').forEach((img, index) => {
        if (!img.complete || img.naturalHeight === 0) {
          if (index % 2 === 0) {
            // Primary image failed
            fallbackImage(img, Math.floor(index/2) + 1);
          } else {
            // Fallback image failed
            finalFallback(img, Math.floor(index/2) + 1);
          }
        }
      });
    });
  </script>
</body>
</html>
