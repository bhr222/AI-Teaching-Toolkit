<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Teaching Toolkit</title>
  <style>
    /* [Previous styles remain the same] */
    
    /* Add missing flashcard styles */
    .flashcard {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .flashcard:hover {
      background-color: #f5f5f5;
    }
    .question {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .answer {
      display: none;
      color: #555;
      padding-top: 8px;
      border-top: 1px dashed #eee;
    }
  </style>
</head>
<body>
  <!-- [Previous HTML content remains the same until gallery] -->

  <!-- Improved Gallery Section -->
  <section>
    <h2>üñºÔ∏è AI Image Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img class="gallery-img" 
             src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/Neural_Network_Cityscape.png" 
             alt="Neural Network Cityscape"
             onerror="handleImageError(this, 'gallery1')">
        <div class="img-placeholder" id="gallery1-placeholder" style="display:none;">
          Neural Network Visualization
        </div>
      </div>
      
      <!-- [Other gallery items with unique IDs] -->
    </div>
    <div id="gallery-errors"></div>
  </section>

  <script>
    // Enhanced Image Error Handling
    function handleImageError(img, itemId) {
      const placeholder = document.getElementById(`${itemId}-placeholder`);
      const errorContainer = document.getElementById('gallery-errors');
      
      // Clear previous errors
      errorContainer.innerHTML = '';
      
      // Hide broken image and show placeholder
      img.style.display = 'none';
      if (placeholder) placeholder.style.display = 'flex';
      
      // Add single error message
      errorContainer.innerHTML = `
        <div class="error-message">
          <strong>‚ö†Ô∏è Some images failed to load</strong><br>
          <small>Please check: <a href="${img.src}" target="_blank">${img.alt}</a></small>
          <p>Try refreshing the page or check the file names.</p>
        </div>
      `;
      
      console.error('Image load failed:', img.src);
    }

    // [Rest of your JavaScript remains the same]
  </script>
</body>
</html>
