<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Teaching Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 40px;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe, img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 30%;
      min-width: 200px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .error-placeholder {
      background-color: #ffebee;
      padding: 20px;
      text-align: center;
      border: 2px dashed #f44336;
    }
    /* (Keep all your other existing styles) */
  </style>
</head>
<body>
  <!-- Header Section -->
  <h1>üéì My AI Teaching Toolkit</h1>
  <p><strong>Project:</strong> AI-Enhanced Digital Resource Hub for Educators</p>

  <!-- Exit Ticket Section -->
  <section>
    <h2>üìä Exit Ticket Summary</h2>
    <img src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/exit-ticket-summary-chart.png" 
         alt="Exit Ticket Insights"
         onerror="showErrorPlaceholder(this, 'exit-ticket')">
    <div id="exit-ticket-error" class="error-placeholder" style="display:none;">
      <p>‚ö†Ô∏è Couldn't load exit ticket chart. <a href="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/exit-ticket-summary-chart.png" target="_blank">View image directly</a></p>
    </div>
  </section>

  <!-- AI Image Gallery -->
  <section>
    <h2>üñºÔ∏è AI Image Gallery</h2>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/Neural_Network_Cityscape.png" 
           alt="Neural network cityscape"
           onerror="showErrorPlaceholder(this, 'gallery1')">
      <img src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/Mind_of_a_Machine.png" 
           alt="AI thought visualization"
           onerror="showErrorPlaceholder(this, 'gallery2')">
      <img src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/lit-map.png" 
           alt="Literature mapping"
           onerror="showErrorPlaceholder(this, 'gallery3')">
    </div>
    <div id="gallery-errors"></div>
  </section>

  <!-- Literature Mapping -->
  <section>
    <h2>üìö Literature Mapping Summary</h2>
    <img src="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/lit-map.png" 
         alt="Literature Map"
         onerror="showErrorPlaceholder(this, 'litmap')">
    <div id="litmap-error" class="error-placeholder" style="display:none;">
      <p>‚ö†Ô∏è Literature map failed to load. <a href="https://raw.githubusercontent.com/bhr222/AI-Teaching-Toolkit/main/lit-map.png" target="_blank">View directly</a></p>
    </div>
  </section>

  <!-- (Keep all your other existing sections) -->

  <script>
    // Enhanced error handling
    function showErrorPlaceholder(img, elementId) {
      console.error('Image failed to load:', img.src);
      img.style.display = 'none';
      
      const errorDiv = document.getElementById(elementId + '-error') || 
                      document.getElementById('gallery-errors');
      
      if (errorDiv) {
        errorDiv.style.display = 'block';
        errorDiv.innerHTML += `
          <div class="error-placeholder">
            <p>Failed to load: ${img.alt}</p>
            <small>Attempted URL: ${img.src}</small>
          </div>
        `;
      }
      
      // Fallback to placeholder SVG
      img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ffebee"/><text x="50%" y="50%" font-size="10" dominant-baseline="middle" text-anchor="middle" fill="%23d32f2f">Image not loaded</text></svg>';
      img.style.display = 'block';
    }

    // Initialize all images with error handlers
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('img').forEach(img => {
        if (!img.onerror) {
          img.onerror = function() {
            showErrorPlaceholder(this, 'auto-generated');
          };
        }
      });
    });
  </script>
</body>
</html>
